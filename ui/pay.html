<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <script src="./js/angular.min.js"></script>
    <script src="./js/common.js"></script>
    <body ng-app="TrainingApp">
        <div class="row center-block">
            <div class="col-md-10">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="id" class="col-sm-2 control-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" readonly id="id" value="{{selectTraining.id}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" readonly id="title" value="{{selectTraining.title}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fees" class="col-sm-2 control-label">Fees</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" readonly id="fees" value="{{selectTraining.fees}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remarks" class="col-sm-2 control-label">Remarks</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="remarks" ng-model="remarks" value="{{selectTraining.remarks}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button ng-click="pay()" class="btn btn-default">Pay</button>
                            &nbsp;
                            <button onclick="javascript:history.back(-1)" class="btn btn-default">Back</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
