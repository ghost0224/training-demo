<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <script src="./js/angular.min.js"></script>
    <body>
        <div class="row center-block">
            <div class="col-md-10">
                <h2>Current Trainings</h2>
                <table class="table">
                    <tr>
                        <td>ID</td>
                        <td>Title</td>
                        <td>Fee</td>
                        <td>Rating</td>
                        <td>Skill</td>
                    </tr>
                    <tr ng-repeat="t in userTraining">
                        <td>{{t.id}}</td>
                        <td>{{t.title}}</td>
                        <td>{{t.fees}}</td>
                        <td>{{t.rating}}</td>
                        <td>{{t.skill.name}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
