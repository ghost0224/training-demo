<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <script src="./js/angular.min.js"></script>
    <body>
    <div class="row center-block">
        <div class="col-md-10">
            <form role="form" class="form-horizontal  center-block">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">USERNAME</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" ng-model="user.username"
                               placeholder="please input username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">PASSWORD</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" ng-model="user.password"
                               placeholder="please input password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="login()" class="btn btn-default">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</html>
